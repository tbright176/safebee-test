<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {% for item in hierarchy %}
      {
        "@type": "ListItem",
        "position": {{ forloop.counter }},
        "item": {
          "@id": "{{ item.url }}",
          "name": "{{ item.title }}"
        }
      }{% if not forloop.last %},{% endif %}
    {% endfor %}
  ]
}
</script>
