<html>{% load thumbnail %}
    <head>
      <meta http-equiv="X-Frame-Options" content="allow">
    </head>
    <body>
        <style>
        @import url(http://fonts.googleapis.com/css?family=Domine:700);
	a:link, a img { text-decoration: none; border: none!important; }
	body {
	   margin: 0px;
	   padding: 0px;
	}
        #container {
            overflow: hidden;
            width: 230px;
        }

        #content {
            border: 1px solid #d1d1d1;
            margin-bottom: 10px;
        }

        #header {
            padding: 9px 0px 15px 0px;
            text-align: center;
        }

        #header img {
            width: 135px;
        }

        #headline h1 {
            font: bold 15px/22px "Domine", Georgia, serif;
            padding: 0px 15px;
        }

        #headline h1 a {
	    color: #000;
	}

        #more-link {
            text-align: center;
        }

        #more-link a {
            color: #bc4831;
            font: bold 15px/15px "Domine", Georgia, serif;
            text-decoration: none;
        }
        </style>
        <div id="container">

            <div id="content">

                <div id="header">
                    <a target="_blank" href="http://www.safebee.com"><img src="{{ STATIC_URL }}img/logo.png" /></a>
                </div>

                <div id="image">
                    <a target="_blank" href="{{ story.get_absolute_url }}"><img src="{% thumbnail story.promo_image.asset "228x114" crop="smart" %}" /></a>
                </div>

                <div id="headline">
                    <h1><a href="{{ story.get_absolute_url }}">{{ story }}</a></h1>
                </div>

            </div>

        </div>

    </body>

</html>
