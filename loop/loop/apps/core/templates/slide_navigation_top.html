<div class="row">
  <div class="small-6 columns">
    <span class="slide-indicator left">{{ current_slide.order|add:"1" }} / {{ content_item.slide_set.count }}</span>
  </div>
  <div class="small-6 columns">
    <ul class="inline-list navigation right">
      <li>{% if previous_slide.get_absolute_url %}<a href="{{ previous_slide.get_absolute_url }}"><i class="fa fa-chevron-circle-left fa-2x"></i></a>{% else %}<i class="fa fa-chevron-circle-left fa-2x"></i>{% endif %}</li>
      <li>{% if next_slide.get_absolute_url %}<a href="{{ next_slide.get_absolute_url }}"><i class="fa fa-chevron-circle-right fa-2x"></i></a>{% else %}<i class="fa fa-chevron-circle-right fa-2x"></i>{% endif %}</li>
    </ul>
  </div>
</div>
